<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SKYCUBE - AI Solutions for the Future">
    <title>Mission - SKYCUBE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="index.html" id="logo-link">
                        <img src="images/SkyCube_logo.png" alt="SKYCUBE" id="logo-image">
                    </a>
                </div>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <!-- Navigation items will be loaded dynamically -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mission Section -->
    <section class="mission page-section" id="mission">
        <img src="images/mission-0001.png" alt="SKYCUBE Mission - We design the value of the sky" class="mission-image">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <div class="footer-logo">
                        <span id="footer-logo-text">SKYCUBE</span>
                    </div>
                    <p id="footer-copyright">© 2025 SKYCUBE. All rights reserved.</p>
                </div>
                <div class="footer-social" id="footer-social">
                    <!-- Social links will be loaded dynamically -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top" aria-label="Back to top">↑</button>

    <!-- Load configuration and data files first -->
    <script src="config.js"></script>
    <script src="news.js"></script>
    <!-- Then load main application script -->
    <script src="main.js"></script>
</body>
</html>
